<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Book</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- HEADER -->
  <header class="site-header">
    <div class="header-inner container">
      <div class="brand" onclick="window.scrollTo({top:0, behavior:'smooth'})">
        <img src="images/logo.png" alt="Logo" class="logo">
        <span class="brand-title">Recipe Book</span>
      </div>

      <nav class="main-nav">
        <button onclick="filterCategory('all')" class="nav-btn">All</button>
        <button onclick="filterCategory('veg')" class="nav-btn">Veg</button>
        <button onclick="filterCategory('non-veg')" class="nav-btn">Non-Veg</button>
      </nav>

      <div class="header-actions">
        <div class="welcome-text" id="welcomeText">Welcome Taylor</div>
        <button class="icon-btn" onclick="toggleTheme()" title="Toggle theme">üåô/‚òÄÔ∏è</button>
      </div>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <div class="container">
    <h1>Delicious Recipes</h1>
    <div class="controls">
      <input type="text" id="ingredient" placeholder="Search by ingredient or name">
      <button onclick="searchRecipes()">Search</button>
    </div>
    <div id="recipeList" class="recipe-grid"></div>
  </div>

  <!-- MODAL -->
  <div id="recipeModal" class="modal-overlay">
    <div class="modal">
      <span class="close" onclick="closeModal()">&times;</span>
      <div id="modalBody"></div>
    </div>
  </div>

  <!-- FOOTER -->
  <footer class="site-footer">
    <div class="container footer-inner">
      <div class="footer-left">
        <small>¬© <span id="footerYear"></span> Recipe Book</small>
      </div>
      <div class="footer-center">
        <a href="#" onclick="document.documentElement.scrollTop=0; return false">Back to top</a>
      </div>
      <div class="footer-right">
        <small>Made with ‚ù§Ô∏è ‚Ä¢ <a href="https://example.com" target="_blank" rel="noopener">About</a></small>
      </div>
    </div>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
